<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="assets/img/join-logo.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="styles/summary.css">
</head>

<body>
    <div class="all-content">
        <div class="content">
            <div class="title__box">
                <h1 class="title__text-big">Join 360</h1>
                <span class="title__separator"></span>
                <span class="title__text-small">Key Metrics at a Glance</span>
            </div>
            <div class="button-name-box">
                <div class="all-button-box">
                    <div class="button-top-box">
                        <button class="button-top transform-origin-left"
                            onmouseover="changeImgSource('to-do-img', 'assets/icons/Frame 59(3).png')"
                            onmouseleave="changeImgSource('to-do-img', 'assets/icons/Frame 59.png')"
                            onmousedown="changeImgSource('to-do-img', 'assets/icons/Frame 59.png')"
                            onmouseup="changeImgSource('to-do-img', 'assets/icons/Frame 59(3).png')"><img id="to-do-img"
                                class="button-img" src="assets/icons/Frame 59.png" alt="">
                            <div class="text-big-button-top-box">
                                <span class="text-big-button-top">1</span>
                                <span class="text-small-button-top">To-do</span>
                            </div>
                        </button>
                        <button class="button-top transform-origin-right"
                            onmouseover="changeImgSource('done-img', 'assets/icons/Group 7.png')"
                            onmouseleave="changeImgSource('done-img', 'assets/icons/Frame 59(1).png')"
                            onmousedown="changeImgSource('done-img', 'assets/icons/Frame 59(1).png')"
                            onmouseup="changeImgSource('done-img', 'assets/icons/Group 7.png')"><img id="done-img"
                                class="button-img" src="assets/icons/Frame 59(1).png" alt="">
                            <div class="text-big-button-top-box">
                                <span class="text-big-button-top">1</span>
                                <span class="text-small-button-top">Done</span>
                            </div>
                        </button>
                    </div>
                    <button class="button-middle transform-origin-left">
                        <div class="button-middle-img-text-box">
                            <div class="button-middle-inside-box">
                                <img src="assets/icons/Frame 59(4).png" alt="">
                                <div class="text-big-button-top-box">
                                    <span class="text-big-button-top">1</span>
                                    <span class="text-small-button-top">Urgent</span>
                                </div>
                            </div>
                            <span class="separator-button-middle"></span>
                            <div class="date-text-box">
                                <span class="deadline-date">October 16, 2022</span>
                                <span class="text-small-button-middle">Upcoming Deadline</span>
                            </div>
                        </div>
                    </button>
                    <div class="button-bottom-box">
                        <button class="button-bottom">
                            <div class="text-big-button-top-box">
                                <span class="text-big-button-top">5</span>
                                <span class="text-small-button-top">Tasks in Board</span>
                            </div>
                        </button>
                        <button class="button-bottom">
                            <div class="text-big-button-top-box">
                                <span class="text-big-button-top">2</span>
                                <span class="text-small-button-top">Tasks in Progres</span>
                            </div>
                        </button>
                        <button class="button-bottom">
                            <div class="text-big-button-top-box">
                                <span class="text-big-button-top">2</span>
                                <span class="text-small-button-top">Awaiting Feedback</span>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="name-box">
                    <span class="daytime-text">Good morning,</span>
                    <span class="name-text">Sofia MÃ¼ller</span>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/summary.js"></script>
</body>

</html>
