<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Register</title>
    <link rel="icon" href="../assets/img/join-logo.svg" type="image/gif" sizes="16x16" />
    <link rel="stylesheet" href="../styles/font.css">
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/register.css" />
</head>

<body onload="init()">
    <img src="../assets/img/join-logo.png" alt="Logo" class="logo" />
    <div class="user-register-container">
        <div class="user-register">
            <div class="returnLoginButton">
                <button class="left-btn"><img src="../assets/img/arrow-left-line.png" alt=""
                        onclick="backToLogin()"></button>
            </div>

            <div class="text-sign-up">
                <h1>Sign up</h1>
                <div class="blue-line"></div>
            </div>
            <form onsubmit="return addUserToRegister(event, this);">
                <div class="register-input">
                    <div class="input-container">
                        <input type="name" id="name" placeholder="Name" required />
                        <img src="../assets/img/person.svg" alt="person Icon" class="input-icon">
                    </div>
                    <div class="no-value-content">
                        <p id="error-message-name" class="error-massage error-massage-short">This field is required!</p>
                    </div>
                    <div class="input-container">
                        <input type="email" id="email" placeholder="Email" required />
                        <img src="../assets/img/mail.png" alt="Mail Icon" class="input-icon">
                    </div>
                    <div class="no-value-content">
                        <p id="error-message-email" class="error-massage error-massage-short">This field is required!</p>
                    </div>
                    <div class="input-container">
                        <input type="password" id="password" placeholder="Password" required
                            onfocus="changePasswordIcon(true)" onblur="changePasswordIcon(false)" />
                        <img id="passwordIcon" src="../assets/img/lock.png" alt="lock Icon" class="input-icon" 
                            onpointerdown="togglePasswordVisibility('password', 'passwordIcon'); event.preventDefault()">
                    </div>
                    <div class="input-container">
                        <input type="password" id="controllPassword" placeholder="Confirm Password" required
                            onfocus="changeConrollPasswordIcon(true)" onblur="changeConrollPasswordIcon(false)" />
                        <img id="passwordControllIcon" src="../assets/img/lock.png" alt="lock Icon" class="input-icon"
                            onpointerdown="toggleControllPasswordVisibility('controllPassword', 'passwordControllIcon'); event.preventDefault()">
                    </div>
                    <div class="no-value-content">
                        <p id="notCorrectValue" class="error-massage">Your passwords don't match. Please try again.</p>
                    </div>
                </div>
                <div class="checkbox-privacy-policy-container">
                    <input type="checkbox" id="checkbox">
                    <div class="privacy-policy">
                        <p>I accept the</p>
                        <a href="privacy-policy.html">Privacy Policy</a>
                    </div>
                    <div id="acceptPrivacyPolicy" class="accept-privacy-policy"></div>
                </div>
                <div class="register-button">
                    <button type="submit" onclick="addUserToRegister(event, this.closest('form'))">Sign up</button>
                </div>
            </form>
        </div>
    </div>
    <div class="legal-information">
        <a href="privacy-policy.html">Privacy Policy</a>
        <a href="legal-notice.html">Legal Notice</a>
    </div>
    <div class="overlay-landscape-spinner">
        <span class="landscape-spinner"><span class="spinner-ring"></span></span>
    </div>
    <script src="../scripts/register.js"></script>
    <script src="../script.js"></script>
</body>

</html>
