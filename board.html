<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" href="assets/img/join-logo.png" type="image/gif" sizes="16x16" />
    <link rel="stylesheet" href="styles/board.css" />
</head>

<body>
    <div class="all-content">
        <div class="content">
            <div class="board__box">
                <div class="title-input-button__box">
                    <h1>Board</h1>
                    <div class="input-button__box">
                        <div class="search-field__box">
                            <input class="search-field__input" type="text" placeholder="Find Task">
                            <button class="search-field__button"
                                onmousedown="changeImgSource('search-field__img', 'assets/icons/Property 1=click.png')"
                                onmouseup="changeImgSource('search-field__img', 'assets/icons/search.png')"><img
                                    class="search-field__img" id="search-field__img" src="assets/icons/search.png"
                                    alt=""></button>
                        </div>
                        <button class="add-task__button">Add task <img class="add-task__img" src="assets/icons/add.png"
                                alt=""></button>
                    </div>
                </div>
                <div class="tasks-category__box">
                    <div class="to-do__box">
                        <span class="to-do__text">To do</span>
                        <button class="to-do__button">+</button>
                    </div>
                    <div class="in-progress__box">
                        <span class="in-progress__text">In progress</span>
                        <button class="in-progress__button">+</button>
                    </div>
                    <div class="await-feedback__box">
                        <span class="await-feedback__text">Await feedback</span>
                        <button class="await-feedback__button">+</button>
                    </div>
                    <div class="done__box">
                        <span class="done__text">Done</span>
                    </div>
                </div>
                <div class="all-drag-field-box">
                    <div class="drag-field" id="to-do-drag-field" ondrop="moveTo(event)" ondragover="allowDrop(event)">
                    </div>
                    <div class="drag-field" id="in-progress-drag-field" ondrop="moveTo(event)"
                        ondragover="allowDrop(event)"></div>
                    <div class="drag-field" id="await-feedback-drag-field" ondrop="moveTo(event)"
                        ondragover="allowDrop(event)"></div>
                    <div class="drag-field" id="done-drag-field" ondrop="moveTo(event)" ondragover="allowDrop(event)">
                    </div>
                </div>
            </div>
        </div>

        <script src="scripts/board.js"></script>
</body>

</html>
