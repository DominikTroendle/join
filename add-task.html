<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link rel="stylesheet" href="styles/add-task.css">
</head>
<body>
    <section id="main">
        <div id="container-form">
            <h1>Add Task</h1>
            <form id="form-add-task">
                <div id="form-left">
                    <div class="container-input-label">
                        <label for="title" class="label-add-task flex">Title<span class="asterisk">&#42;</span></label>
                        <input id="title" class="input-add-task" type="text" name="title" placeholder="Enter a title">
                        <p class="required grey">This field is required</p>
                    </div>
                    <div class="container-input-label">
                        <label for="description" class="label-add-task">Description</label>
                        <textarea id="description" class="input-add-task" name="description" placeholder="Enter a Description"></textarea>
                    </div>
                    <div class="container-input-label custom-select">
                        <label for="assigned-to" class="label-add-task">Assigned to</label>
                        <input id="assigned-to" class="input-add-task" type="text" name="assigned-to" placeholder="Select contacts to assign" onclick="openSelectOptions()">
                        <div id="container-custom-select-options" class="d-none">
                            <div class="custom-select-option">
                                <div class="flex-align gap-15">
                                    <span class="initials">TT</span>
                                    <span class="name">Test Test</span>
                                </div>
                                <img src="./assets/icons/unchecked.svg" alt="">
                            </div>
                            <div class="custom-select-option">
                                <div class="flex-align gap-15">
                                    <span class="initials">TT</span>
                                    <span class="name">Test Test</span>
                                </div>
                                <img src="./assets/icons/unchecked.svg" alt="">
                            </div>
                            <div class="custom-select-option">
                                <div class="flex-align gap-15">
                                    <span class="initials">TT</span>
                                    <span class="name">Test Test</span>
                                </div>
                                <img src="./assets/icons/unchecked.svg" alt="">
                            </div>
                            <div class="custom-select-option">
                                <div class="flex-align gap-15">
                                    <span class="initials">TT</span>
                                    <span class="name">Test Test</span>
                                </div>
                                <img src="./assets/icons/unchecked.svg" alt="">
                            </div>
                            <div class="custom-select-option">
                                <div class="flex-align gap-15">
                                    <span class="initials">TT</span>
                                    <span class="name">Test Test</span>
                                </div>
                                <img src="./assets/icons/unchecked.svg" alt="">
                            </div>
                            <div class="custom-select-option">
                                <div class="flex-align gap-15">
                                    <span class="initials">TT</span>
                                    <span class="name">Test Test</span>
                                </div>
                                <img src="./assets/icons/unchecked.svg" alt="">
                            </div>
                            <div class="custom-select-option">
                                <div class="flex-align gap-15">
                                    <span class="initials">TT</span>
                                    <span class="name">Test Test</span>
                                </div>
                                <img src="./assets/icons/unchecked.svg" alt="">
                            </div>
                            <div class="custom-select-option">
                                <div class="flex-align gap-15">
                                    <span class="initials">TT</span>
                                    <span class="name">Test Test</span>
                                </div>
                                <img src="./assets/icons/unchecked.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div id="form-right">
                    <div class="container-input-label">
                        <label for="due-date" class="label-add-task flex">Due date<span class="asterisk">&#42;</span></label>
                        <input id="due-date" class="input-add-task" type="text" name="due-date" placeholder="dd/mm/yyyy" required>
                        <p class="required grey">This field is required</p>
                    </div>
                    <div class="container-input-label">
                        <label for="buttons-prio" class="label-add-task">Prio</label>
                        <div id="buttons-prio">
                            <button id="urgent" class="button-prio" type="button" onclick="selectPrioButton('urgent')">Urgent <img id="svg-urgent" src="assets/icons/urgent.svg" alt="icon-urgent"></button>
                            <button id="medium" class="button-prio" type="button" onclick="selectPrioButton('medium')">Medium <img id="svg-medium" src="assets/icons/medium.svg" alt="icon-medium"></button>
                            <button id="low" class="button-prio" type="button" onclick="selectPrioButton('low')">Low <img id="svg-low" src="assets/icons/low.svg" alt="icon-low"></button>
                        </div>
                    </div>
                    <div class="container-input-label">
                        <label for="category" class="label-add-task flex">Category<span class="asterisk">&#42;</span></label>
                        <select id="category" class="input-add-task" name="category">
                            <option value="" disabled selected hidden>Select task category</option>
                            <option value="Technical Task">Technical Task</option>
                            <option value="User Story">User Story</option>
                        </select>
                        <p class="required grey">This field is required</p>
                    </div>
                    <div class="container-input-label">
                        <label for="subtasks" class="label-add-task">Subtasks</label placeholder="Add new subtask">
                        <input id="subtasks" class="input-add-task" type="text" name="subtasks" placeholder="Add new subtask">
                    </div>
                </div>
            </form>
        </div>
        <div id="footer-add-task">
            <p class="flex"><span class="asterisk">&#42;</span>This field is required</p>
            <div>
                <button id="button-clear">Clear
                    <img src=".//assets/icons/cancel.svg" alt="icon-cancel">
                </button>
                <button id="button-create">Create task
                    <img src=".//assets/icons/check.svg" alt="icon-check">
                </button>
            </div>
        </div>
    </section>

    <script src="./scripts/add-task.js"></script>
</body>
</html>
