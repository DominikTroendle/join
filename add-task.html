<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link rel="stylesheet" href="styles/add-task.css">
</head>
<body onload="init()">
    <section id="main" onclick="closeDropdown(), changeInputButton(false), stopPropagation(event)">
        <div id="container-form">
            <h1>Add Task</h1>
            <form id="form-add-task">
                <div id="form-left">
                    <div class="container-input-label">
                        <label for="title" class="label-add-task flex">Title<span class="asterisk">&#42;</span></label>
                        <input id="title" class="input" type="text" name="title" placeholder="Enter a title">
                        <p class="required grey">This field is required</p>
                    </div>
                    <div class="container-input-label">
                        <label for="description" class="label-add-task">Description</label>
                        <textarea id="description" class="input" name="description" placeholder="Enter a Description"></textarea>
                    </div>
                    <div class="container-input-label custom-select">
                        <label for="assigned-to" class="label-add-task">Assigned to</label>
                        <div id="container-input-assigned">
                            <input readonly id="assigned-to" type="text" name="assigned-to" placeholder="Select contacts to assign" onclick="toggleAssignOptions(), stopPropagation(event)">
                            <button class="button-dropdown" type="button"><img src="./assets/icons/arrow_drop_down.svg" alt="icon-arrow-down" onclick="toggleAssignOptions(), stopPropagation(event)"></button>
                        </div>
                        <div class="container-arrow-dropdown" onclick="toggleAssignOptions(), stopPropagation(event)"></div>
                        <div id="dropdown-assign" class="container-custom-select-options d-none"></div>
                    </div>
                </div>
                <hr>
                <div id="form-right">
                    <div class="container-input-label">
                        <label for="due-date" class="label-add-task flex">Due date<span class="asterisk">&#42;</span></label>
                        <input id="due-date" class="input" type="text" name="due-date" placeholder="dd/mm/yyyy" required>
                        <p class="required grey">This field is required</p>
                    </div>
                    <div class="container-input-label">
                        <label for="buttons-prio" class="label-add-task">Prio</label>
                        <div id="buttons-prio">
                            <button id="urgent" class="button-prio" type="button" onclick="selectPrioButton('urgent')">Urgent <img id="svg-urgent" src="assets/icons/urgent.svg" alt="icon-urgent"></button>
                            <button id="medium" class="button-prio" type="button" onclick="selectPrioButton('medium')">Medium <img id="svg-medium" src="assets/icons/medium.svg" alt="icon-medium"></button>
                            <button id="low" class="button-prio" type="button" onclick="selectPrioButton('low')">Low <img id="svg-low" src="assets/icons/low.svg" alt="icon-low"></button>
                        </div>
                    </div>
                    <div class="container-input-label">
                        <label for="category" class="label-add-task flex">Category<span class="asterisk">&#42;</span></label>
                        <div id="container-input-category">
                            <input readonly id="category" type="text" name="category" placeholder="Select task category" onclick="toggleCategoryOptions(), stopPropagation(event)">
                            <button class="button-dropdown" type="button"><img src="./assets/icons/arrow_drop_down.svg" alt="icon-arrow-down" onclick="toggleCategoryOptions(), stopPropagation(event)"></button>
                        </div>
                        <div class="container-arrow-dropdown" onclick="toggleCategoryOptions(), stopPropagation(event)"></div>
                        <div id="dropdown-category" class="container-custom-select-options d-none">
                            <div id="technical-task" class="container-custom-select-option" onclick="displayCategory('Technical Task'), stopPropagation(event)">
                                <div class="container-bg">
                                    <div>
                                        <span class="category">Technical Task</span>
                                    </div>
                                </div>
                            </div>
                            <div id="user-story" class="container-custom-select-option" onclick="displayCategory('User Story'), stopPropagation(event)">
                                <div class="container-bg">
                                    <div>
                                        <span class="category">User Story</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p class="required grey">This field is required</p>
                    </div>
                    <div class="container-input-label">
                        <label for="subtasks" class="label-add-task">Subtasks</label placeholder="Add new subtask">
                        <div id="container-input-category">
                            <input id="subtasks" class="input" type="text" name="subtasks" placeholder="Add new subtask">
                            <button id="button-add" class="button-add" type="button" onclick="changeInputButton(true), stopPropagation(event)">
                                <img src="./assets/icons/add.svg" alt="icon-arrow-down">
                            </button>
                            <div id="container-buttons" class="container-button-confirm d-none">
                                <button type="button" class="button-add button-accept-reject">
                                    <img src="./assets/icons/close.svg" alt="icon-reject">
                                </button>
                                <hr>
                                <button type="button" class="button-add button-accept-reject">
                                    <img src="./assets/icons/check_blue.svg" alt="icon-accept">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="footer-add-task">
            <p class="flex"><span class="asterisk">&#42;</span>This field is required</p>
            <div>
                <button id="button-clear" onclick="clearInputs()">Clear
                    <img src=".//assets/icons/cancel.svg" alt="icon-cancel">
                </button>
                <button id="button-create">Create task
                    <img src=".//assets/icons/check.svg" alt="icon-check">
                </button>
            </div>
        </div>
    </section>

    <script src="./scripts/add-task.js"></script>
    <script src="./templates/add-task-template.js"></script>
</body>
</html>
