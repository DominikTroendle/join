<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link rel="stylesheet" href="./styles/add-task.css">
</head>
<body>
    <section id="main">
        <h1>Add Task</h1>
        <form id="form-add-task">
            <div id="form-left">
                <div class="container-input-label">
                    <label for="title" class="label-add-task">Title</label>
                    <input id="title" class="input-add-task" type="text" name="title" placeholder="Enter a title">
                </div>
                <div class="container-input-label">
                    <label for="description" class="label-add-task">Description</label>
                    <textarea id="description" class="input-add-task" name="description" placeholder="Enter a Description"></textarea>
                </div>
                <div class="container-input-label">
                    <label for="assigned-to" class="label-add-task">Assigned to</label>
                    <select id="assigned-to" class="input-add-task" name="assigned-to">
                        <option value="" disabled selected hidden>Select contacts to assign</option>
                        <option value="Demo1">Demo1</option>
                        <option value="Demo2">Demo2</option>
                        <option value="Demo3">Demo3</option>
                    </select>
                </div>
            </div>
            <hr>
            <div id="form-right">
                <div class="container-input-label">
                    <label for="" class="label-add-task">Due date<span class="asterisk">&#42;</span></label>
                    <input id="due-date" class="input-add-task" type="text" name="due-date" placeholder="dd/mm/yyyyy">
                </div>
                <div class="container-input-label">
                    <label for="" class="label-add-task">Prio</label>
                    <input id="prio" class="input-add-task" type="text" name="prio">
                </div>
                <div class="container-input-label">
                    <label for="" class="label-add-task">Category<span class="asterisk">&#42;</span></label>
                    <input id="category" class="input-add-task" type="text" name="category">
                </div>
                <div class="container-input-label">
                    <label for="" class="label-add-task">Subtasks</label placeholder="Add new subtask">
                    <input id="subtasks" class="input-add-task" type="text" name="subtasks">
                </div>
            </div>
        </form>
    </section>
</body>
</html>
