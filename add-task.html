<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link rel="stylesheet" href="./styles/add-task.css">
</head>
<body>
    <section id="main">
        <h1>Add Task</h1>
        <form id="form-add-task">
            <div id="form-left">
                <label for="" class="label-add-task">Title</label>
                <input type="text" id="" name="title" class="input-add-task">
                <label for="" class="label-add-task">Description</label>
                <input type="text" id="" name="description" class="input-add-task">
                <label for="" class="label-add-task">Assigned to</label>
                <input type="text" id="" name="assigned-to" class="input-add-task">
            </div>
            <hr>
            <div id="form-right">
                <label for="" class="label-add-task">Due date<span class="asterisk">&#42;</span></label>
                <input type="text" id="" name="due-date" class="input-add-task">
                <label for="" class="label-add-task">Prio</label>
                <input type="text" id="" name="prio" class="input-add-task">
                <label for="" class="label-add-task">Category<span class="asterisk">&#42;</span></label>
                <input type="text" id="" name="category" class="input-add-task">
                <label for="" class="label-add-task">Subtasks</label>
                <input type="text" id="" name="subtasks" class="input-add-task">
            </div>
        </form>
    </section>
</body>
</html>
