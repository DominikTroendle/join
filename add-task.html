<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link rel="stylesheet" href="styles/add-task.css">
</head>
<body>
    <section id="main">
        <h1>Add Task</h1>
        <form id="form-add-task">
            <div id="form-left">
                <div class="container-input-label">
                    <label for="title" class="label-add-task">Title<span class="asterisk">&#42;</span></label>
                    <input id="title" class="input-add-task" type="text" name="title" placeholder="Enter a title">
                    <p class="required grey">This field is required</p>
                </div>
                <div class="container-input-label">
                    <label for="description" class="label-add-task">Description</label>
                    <textarea id="description" class="input-add-task" name="description" placeholder="Enter a Description"></textarea>
                </div>
                <div class="container-input-label">
                    <label for="assigned-to" class="label-add-task">Assigned to</label>
                    <input id="assigned-to" class="input-add-task" type="text" name="assigned-to" placeholder="Select contacts to assign">
                </div>
            </div>
            <hr>
            <div id="form-right">
                <div class="container-input-label">
                    <label for="due-date" class="label-add-task">Due date<span class="asterisk">&#42;</span></label>
                    <input id="due-date" class="input-add-task" type="text" name="due-date" placeholder="dd/mm/yyyy">
                    <p class="required grey">This field is required</p>
                </div>
                <div class="container-input-label">
                    <label for="prio" class="label-add-task">Prio</label>
                    <div id="buttons-prio">
                        <button id="urgent" class="button-prio" type="button" onclick="prioButtonSelected('urgent')">Urgent <img src="assets/icons/urgent.svg" alt="icon-urgent"></button>
                        <button id="medium" class="button-prio" type="button" onclick="prioButtonSelected('medium')">Medium <img src="assets/icons/medium.svg" alt="icon-medium"></button>
                        <button id="low" class="button-prio" type="button" onclick="prioButtonSelected('low')">Low <img src="assets/icons/low.svg" alt="icon-low"></button>
                    </div>
                </div>
                <div class="container-input-label">
                    <label for="category" class="label-add-task">Category<span class="asterisk">&#42;</span></label>
                    <select id="category" class="input-add-task" name="category">
                        <option value="" disabled selected hidden>Select task category</option>
                        <option value="Technical Task">Technical Task</option>
                        <option value="User Story">User Story</option>
                    </select>
                    <p class="required grey">This field is required</p>
                </div>
                <div class="container-input-label">
                    <label for="subtasks" class="label-add-task">Subtasks</label placeholder="Add new subtask">
                    <input id="subtasks" class="input-add-task" type="text" name="subtasks" placeholder="Add new subtask">
                </div>
            </div>
        </form>
    </section>

    <script src="./scripts/add-task.js"></script>
</body>
</html>
