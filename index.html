<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Login</title>
    <link rel="icon" href="assets/img/join-logo.svg" type="image/gif" sizes="16x16"/>

    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mobile-overlay"></div>
    <img class="mobile-white-logo" src="assets/img/logo-white.png" alt="">
    <img class="logo" src="assets/img/join-logo.png" alt="Logo"  />
    <div class="login-container">
        <div class="register-link">
            <h7>Not a Join user?</h7>
            <button><a href="register.html">Sign up</a></button>
        </div>
    </div>
    <div class="user-login-container">
        <div class="user-login">
        <div class="login">
            <h1>Log in</h1>
            <div class="blue-line"></div>
            <form onsubmit="UserLogin(); return false">
                <div class="input-container">
                    <input type="email" id="email" placeholder="Email" required />
                    <img src="assets/img/mail.png" alt="Mail Icon" class="input-icon">
                </div>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Password" required 
                    onfocus="changePasswordIcon(true)" 
                    onblur="changePasswordIcon(false)"/>
                    <img id="passwordIcon" src="assets/img/lock.png" alt="Lock Icon" class="input-icon" onclick="togglePasswordVisibility()">
                </div>
                <div class="no-value-content">
                <p id="notCorrectValue" class="error-massage">Check your email and password. Please try again.</p>
                </div>
                <div class="login-buttons">
                    <button type="submit">Log in</button>
                    <button type="button" onclick="loginGuastAccount()">Guast Log in</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    <div class="legal-information">
        <a href="">Privacy Policy</a>
        <a href="">Legal notice</a>
    </div>
    <div id="msgBox" class="overlay">
      <div class="message-box">
        <p id="msgText"></p>
      </div>
    </div>
    <script src="scripts/login.js"></script>
  </body>
</html>
